<h1>Boring Man Players</h1>
<div class="spinner-container" >
  <mat-spinner *ngIf="dataSource.loading$ | async"></mat-spinner>
</div>

<mat-table class="lessons-table mat-elevation-z8" [dataSource]="dataSource">
  
  <ng-container matColumnDef="_id">
      <mat-header-cell *matHeaderCellDef>#</mat-header-cell>
      <mat-cell *matCellDef="let player">{{player._id}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
      <mat-cell class="name-cell"
                *matCellDef="let player">{{player.name}}</mat-cell>

  </ng-container>

  <ng-container matColumnDef="color">
      <mat-header-cell *matHeaderCellDef>Color</mat-header-cell>
      <mat-cell class="color-cell"
                *matCellDef="let player">{{player.color}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="premium">
      <mat-header-cell *matHeaderCellDef>Premium</mat-header-cell>
      <mat-cell class="premium-cell"
                *matCellDef="let player">{{player.premium}}</mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

</mat-table>

<mat-paginator [length]="dataSource.numEntries$ | async" [pageSize]="10"
  [pageSizeOptions]="[10, 20, 100]"></mat-paginator>
