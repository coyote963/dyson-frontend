<h1 class="page-header">Your Inbox</h1>
<h3>Messages from other users appear here</h3>
<table mat-table [dataSource]="playerInbox" class="mat-elevation-z8">



  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.user_name}} </td>
  </ng-container>

  <ng-container matColumnDef="message">
    <th mat-header-cell *matHeaderCellDef> Message. </th>
    <td mat-cell *matCellDef="let element">
        <a [routerLink]='["/chat", element.user]'>
            {{element.message}}
        </a>
    </td>
  </ng-container>
  <!-- Weight Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let element"> {{element.date | date : 'short'}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
