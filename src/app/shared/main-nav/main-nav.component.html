<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-nav-list>
      <a mat-list-item href="/">
        <mat-icon svgIcon="players"></mat-icon>
      </a>
      <a mat-list-item href="/dm">
        <mat-icon 
        svgIcon="skull"
        #tooltip="matTooltip"
        matTooltip="Deathmatch"
        matTooltipPosition = "right"></mat-icon>
      </a>
      
      <a mat-list-item href="/tdm">
        <mat-icon svgIcon="dm"
        #tooltip="matTooltip"
        matTooltip="Teamdeathmatch"
        matTooltipPosition = "right"></mat-icon>
      </a>
      <a mat-list-item href="/ctf">
        <mat-icon #tooltip="matTooltip"
        matTooltip="Capture the Flag"
        matTooltipPosition = "right">outlined_flag</mat-icon>
      </a>
      <a mat-list-item href="/clb">
        <mat-icon #tooltip="matTooltip"
        matTooltip="Climb"
        matTooltipPosition = "right">landscape</mat-icon>
      </a>

      <a mat-list-item href="/chat">
        <mat-icon #tooltip="matTooltip"
        matTooltip="Global Chat"
        matTooltipPosition="right">message</mat-icon>
      </a>

      <a mat-list-item href="http://www.bman.gg">
        <mat-icon #tooltip="matTooltip"
        matTooltip="Boring Man v1 Leaderboards - BMAN.GG"
        matTooltipPosition = "right">whatshot</mat-icon>
      </a>
      <a mat-list-item href="http://docs.dyson.city">
        <mat-icon #tooltip="matTooltip"
        matTooltip="api.dyson.city Documentation"
        matTooltipPosition = "right">description</mat-icon>
      </a>
      <a mat-list-item href="http://api.dyson.city">
        <mat-icon #tooltip="matTooltip"
        matTooltip="Dyson API"
        matTooltipPosition = "right">api</mat-icon>
      </a>
      <a mat-list-item href="/about">
        <mat-icon #tooltip="matTooltip"
        matTooltip="More Information"
        matTooltipPosition = "right">info</mat-icon>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Dyson City</span>
      <span class="header-spacer"></span>
      <app-auth-button></app-auth-button>
    </mat-toolbar>
    <ng-content>

    </ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
