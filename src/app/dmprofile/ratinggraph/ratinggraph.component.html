<ngx-charts-line-chart
    [view]="view"
    [scheme]="colorScheme"
    [results]="single"
    [gradient]="gradient"
    [autoScale]="autoScale"
    [timeline]="timeline"
    [xAxis]="showXAxis"
    [yAxis]="showYAxis"
    [curve]="curve"
    [legend]="showLegend"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [xAxisLabel]="xAxisLabel"
    [yAxisLabel]="yAxisLabel">
</ngx-charts-line-chart>
