
<div fxLayout="row" 
  fxLayoutAlign="start start"
  
  >
  <div fxFlex="25%" class="profile-card">
    <mat-card class="preview-card">
      <mat-card-content>
        <app-profile [data]="profile | async"></app-profile>
      </mat-card-content>
    </mat-card>
  </div>
  <div fxFlex="75%">
    <mat-grid-list cols="3" rows="2" gutterSize="2em">

      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <mat-card class="preview-card">
            <h1>Capture The Flag</h1>
          <mat-card-content>
            <app-ctfpreview [playerId]="playerId"></app-ctfpreview>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <mat-card class="preview-card">
          
            <h1>Team Deathmatch</h1>
          <mat-card-content>
            <app-tdmpreview [playerId]="playerId"></app-tdmpreview>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <mat-card class="preview-card">
          
            <h1>Deathmatch</h1>
          <mat-card-content>
            <app-dmpreview [playerId]="playerId"></app-dmpreview>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="3" [rowspan]="1">
        <mat-card class="preview-card">
          
            <h1>Activity</h1>
            <mat-card-subtitle>When is the player online?</mat-card-subtitle>
          <app-week-chart [data]="activity | async"></app-week-chart>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</div>
