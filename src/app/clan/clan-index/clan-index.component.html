



<mat-tab-group>
    <mat-tab label="All Clans"><div class="grid-container">
        <h1 class="mat-h1">Current Clans</h1>
        
          
        <mat-card  *ngFor="let clan of clans | async" >
            <mat-card-header>
                <mat-card-title>
                    <a [routerLink]="[ '/clan', clan._id ]">
    
                        {{clan.clan_tag ? clan.clan_tag : "empty clan"}}
                    </a>
                    
                </mat-card-title>
            </mat-card-header>
            <mat-card-content class="dashboard-card-content">
                <span *ngFor="let player of clan.players; let isLast=last">
                    {{player.name[0]}}{{isLast ? '' : ', '}}
                </span>
            </mat-card-content>
        </mat-card>
          
        </div>
    </mat-tab>
    <mat-tab label="Leaderboard"> <app-clan-leaderboard></app-clan-leaderboard></mat-tab>
</mat-tab-group>
