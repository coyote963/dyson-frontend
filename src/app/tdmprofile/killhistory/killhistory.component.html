<table mat-table [dataSource]="displayedData" class="full-width ">
  <!--- Note that these columns can be defined in any order.
        mat-elevation-z8
          The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="killer">
    <th mat-header-cell *matHeaderCellDef> Killer </th>
    <td mat-cell *matCellDef="let element">
      <a [routerLink]="['/tdm', element.killer._id]">
        {{element.killer.name[0]}}
      </a>
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="victim">
    <th mat-header-cell *matHeaderCellDef> Victim </th>
    <td mat-cell *matCellDef="let element">
      <a [routerLink]="['/tdm', element.victim._id]">
        {{element.victim.name[0]}}
      </a>
    </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="date_created">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let element"> {{element._id | timestamp | date : 'medium'}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [length]="completeData.length" [pageSize]="10">
</mat-paginator>
