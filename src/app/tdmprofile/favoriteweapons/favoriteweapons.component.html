<table>
    <tr>
        <th>Weapon</th>
        <th>Count</th>
    </tr>
    <tr *ngFor="let weapon of topWeapons">
        <td>
            <img src="assets/weapons/{{weapon._id}}.png"
                onerror="this.src='assets/think.png'"
                alt={{weapon._id}}
            >
        </td>
        <td>{{weapon.frequency}}</td>
    </tr>
</table>
